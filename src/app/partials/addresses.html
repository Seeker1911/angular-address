    <tr ng-repeat="person in address.list">
      <td>{{person.name}}</td>
      <td>
        <a href="tel:{{person.phone}}">
          {{person.phone}}
        </a>
      </td>
      <td>
        <a href="https://twitter.com{{person.twitter}}">
          {{person.twitter}}
        </a>
      </td>
      <td>
        <a href="mailto: {{person.email}}">
          {{person.email}}
        </a>
      </td>
      <td>
      	<a class="btn btn-warning" href="#/addresses/{{$index}}/edit">EDIT</a>
      </td>
      <td>
      	<button class="btn btn-danger" ng-click="address.delete($index)">X</button>
